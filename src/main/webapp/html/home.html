<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="../js/util.js"></script>
    <script src="../webjars/jquery/3.2.1/dist/jquery.min.js"></script>
    <script src="../webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../js/home.js"></script>
    <link rel="stylesheet" href="../webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <video autoplay loop >
        <source src="../video/back_home.mp4" type="video/mp4" />
    </video>
    <table>
        <tr>
            <td rowspan="2" style="width: 20%;">
                我是第一块
            </td>
            <td style="width: 60%;height: 65%">
                <div class="panel panel-primary back-discolor">
                    <div class="panel-heading">聊天记录</div>
                    <div id="talkList" class="panel-body text-scroll back-halfcolor" style="height:400px;">
                        <div class="panel panel-success">
                            <div class="panel-heading">李金玉</div>
                            <div class="panel-body back-halfcolor">
                                东风夜放花千树，更吹落，星如雨。宝马雕车香满路。凤箫声动，玉壶光转，一夜鱼龙舞。
                                蛾儿雪柳黄金缕，笑语盈盈暗香去。众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。</div>
                            <div class="panel-footer">
                                作者： 辛弃疾
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td rowspan="2" style="width: 20%;">
                <div class="panel panel-warning back-discolor" style="height: 100%">
                    <div class="panel-heading">在线用户</div>
                    <div class="panel-body text-center back-discolor">
                        <ol id="userOnline" class="list-group-item back-discolor text-scroll" style="height:500px;">
                            <li><a onclick="getUserInfo(this)">李金玉</a></li>
                            <li><a onclick="getUserInfo(this)">唐珑铭</a></li>
                            <li><a onclick="getUserInfo(this)">李铭钰</a></li>
                        </ol>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td style="width: 60%;height: 35%">
                <div class="panel panel-success back-discolor">
                    <div class="panel-body">
                        <textarea id="editor" class="text-scroll back-halfcolor" style="width:100%;height:100%;"></textarea>
                    </div>
                    <div class="panel-footer back-discolor">
                        <div class="btn-group" style="float: right;">
                            <button type="button" class="btn btn-primary" onclick="subText()">发送</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul id="recordTalk" class="dropdown-menu">
                                <li><a onclick="replaceText(this)">Action</a></li>
                                <li><a onclick="replaceText(this)">Another action</a></li>
                                <li><a onclick="replaceText(this)">Something else here</a></li>
    <!--                            <li role="separator" class="divider"></li>  分割线样例-->
                            </ul>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
